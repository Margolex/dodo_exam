<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo-card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <p class="order">Заказ №231</p>
      <div class="info">
        <p class="info__order_done">Приняли</p>
        <p class="info__order_time">24 мин</p>
      </div>
      <p class="address">
        Адрес доставки:
        <span class="address_home"> Москва, ул. 1-я Машиностроения, д. 10</span>
      </p>
      <div class="buttons">
        <button class="button_first">Отменить заказ</button>
        <button class="button_second">Вернуться в меню</button>
      </div>
    </div>
  </body>
</html>
